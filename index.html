                    </div>
                    <button data-reward-id="${reward.id}" class="redeem-btn px-3 py-1 rounded-lg text-sm font-medium transition-all ${
                        canRedeem 
                            ? 'bg-secondary text-white hover:bg-secondary/90' 
                            : 'bg-gray-200 text-gray-500 cursor-not-allowed'
                    }">
                        å…‘æ¢
                    </button>
                `;
                
                elements.rewardsContainer.appendChild(rewardEl);
                
                // ç»‘å®šå…‘æ¢äº‹ä»¶
                if (canRedeem) {
                    rewardEl.querySelector('.redeem-btn').addEventListener('click', () => {
                        handleRedeem(reward.id);
                    });
                }
            });
        }

        // æ¸²æŸ“å…‘æ¢è®°å½•
        function renderRedemptionHistory() {
            elements.redemptionHistory.innerHTML = '';
            
            if (appState.redemptionHistory.length === 0) {
                elements.redemptionHistory.innerHTML = `
                    <p class="text-gray-500 text-center py-6">æš‚æ— å…‘æ¢è®°å½•</p>
                `;
                return;
            }
            
            // æŒ‰æ—¶é—´å€’åºæ’åˆ—
            const sortedHistory = [...appState.redemptionHistory].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedHistory.forEach(record => {
                const date = new Date(record.timestamp);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                
                const recordEl = document.createElement('div');
                recordEl.className = 'flex justify-between items-center p-3 border-b border-gray-100 last:border-0';
                recordEl.innerHTML = `
                    <div>
                        <h4 class="font-medium text-neutral">${record.rewardName}</h4>
                        <p class="text-sm text-gray-500">å…‘æ¢äº ${formattedDate}</p>
                    </div>
                    <span class="text-red-500 font-medium">-${record.cost} ç§¯åˆ†</span>
                `;
                
                elements.redemptionHistory.appendChild(recordEl);
            });
        }

        // æ›´æ–°ç§¯åˆ†æ˜¾ç¤º
        function updatePointsDisplay() {
            elements.totalPointsEl.textContent = appState.totalPoints;
            elements.rewardsPointsEl.textContent = appState.totalPoints;
        }

        // å¤„ç†ç­¾åˆ°
        function handleCheckin(goalId) {
            const goal = appState.goals.find(g => g.id === goalId);
            if (!goal) return;
            
            // å¢åŠ ç§¯åˆ†
            appState.totalPoints += goal.points;
            
            // è®°å½•ç­¾åˆ°æ—¥æœŸï¼ˆå¦‚æœæ˜¯æ¯æ—¥ä¸€æ¬¡çš„ç›®æ ‡ï¼‰
            if (goal.checkinLimit === 'once') {
                appState.lastCheckins[goalId] = new Date().toDateString();
            }
            
            // ä¿å­˜æ•°æ®å¹¶æ›´æ–°UI
            saveToFirebase();
            renderGoals();
            updatePointsDisplay();
            
            // æ˜¾ç¤ºæç¤º
            showCheckinToast(goal.points);
        }

        // å¤„ç†å¥–åŠ±å…‘æ¢
        function handleRedeem(rewardId) {
            const reward = appState.rewards.find(r => r.id === rewardId);
            if (!reward || appState.totalPoints < reward.cost) return;
            
            // æ‰£é™¤ç§¯åˆ†
            appState.totalPoints -= reward.cost;
            
            // è®°å½•å…‘æ¢å†å²
            appState.redemptionHistory.push({
                id: Date.now().toString(),
                rewardId: reward.id,
                rewardName: reward.name,
                cost: reward.cost,
                timestamp: Date.now()
            });
            
            // ä¿å­˜æ•°æ®å¹¶æ›´æ–°UI
            saveToFirebase();
            renderRewards();
            renderRedemptionHistory();
            updatePointsDisplay();
            
            // æ˜¾ç¤ºæç¤º
            showRedeemToast();
        }

        // æ·»åŠ æ–°ç›®æ ‡
        function addGoal(name, points, checkinLimit) {
            const newGoal = {
                id: Date.now().toString(),
                name,
                points: parseInt(points),
                checkinLimit
            };
            
            appState.goals.push(newGoal);
            saveToFirebase();
            renderGoals();
        }

        // æ·»åŠ æ–°å¥–åŠ±
        function addReward(name, cost) {
            const newReward = {
                id: Date.now().toString(),
                name,
                cost: parseInt(cost)
            };
            
            appState.rewards.push(newReward);
            saveToFirebase();
            renderRewards();
        }

        // åˆ é™¤ç›®æ ‡
        function deleteGoal(goalId) {
            appState.goals = appState.goals.filter(goal => goal.id !== goalId);
            delete appState.lastCheckins[goalId]; // åŒæ—¶åˆ é™¤ç­¾åˆ°è®°å½•
            saveToFirebase();
            renderGoals();
        }

        // æ˜¾ç¤ºç­¾åˆ°æˆåŠŸæç¤º
        function showCheckinToast(points) {
            elements.toastPoints.textContent = points;
            elements.checkinToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                elements.checkinToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // æ˜¾ç¤ºå…‘æ¢æˆåŠŸæç¤º
        function showRedeemToast() {
            elements.redeemToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                elements.redeemToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // å…³é—­æ·»åŠ ç›®æ ‡æ¨¡æ€æ¡†
        function closeAddGoalModal() {
            elements.addGoalModal.classList.add('hidden');
            elements.addGoalForm.reset();
        }

        // å…³é—­æ·»åŠ å¥–åŠ±æ¨¡æ€æ¡†
        function closeAddRewardModal() {
            elements.addRewardModal.classList.add('hidden');
            elements.addRewardForm.reset();
        }

        // åˆ‡æ¢åˆ°å¥–åŠ±é¡µé¢
        function switchToRewards() {
            elements.goalsSection.classList.add('hidden');
            elements.rewardsSection.classList.remove('hidden');
        }

        // åˆ‡æ¢åˆ°ç›®æ ‡é¡µé¢
        function switchToGoals() {
            elements.rewardsSection.classList.add('hidden');
            elements.goalsSection.classList.remove('hidden');
        }

        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        function bindEventListeners() {
            // é¡µé¢åˆ‡æ¢
            elements.switchTabBtn.addEventListener('click', switchToRewards);
            elements.backToGoalsBtn.addEventListener('click', switchToGoals);
            
            // æ·»åŠ ç›®æ ‡ç›¸å…³
            elements.addGoalBtn.addEventListener('click', openAddGoalModal);
            elements.cancelGoalBtn.addEventListener('click', closeAddGoalModal);
            
            elements.addGoalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('goal-name').value;
                const points = document.getElementById('goal-points').value;
                const checkinLimit = document.querySelector('input[name="checkin-limit"]:checked').value;
                
                addGoal(name, points, checkinLimit);
                closeAddGoalModal();
            });
            
            // æ·»åŠ å¥–åŠ±ç›¸å…³
            elements.addRewardBtn.addEventListener('click', openAddRewardModal);
            elements.cancelRewardBtn.addEventListener('click', closeAddRewardModal);
            
            elements.addRewardForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('reward-name').value;
                const cost = document.getElementById('reward-cost').value;
                
                addReward(name, cost);
                closeAddRewardModal();
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            elements.addGoalModal.addEventListener('click', (e) => {
                if (e.target === elements.addGoalModal) {
                    closeAddGoalModal();
                }
            });
            
            elements.addRewardModal.addEventListener('click', (e) => {
                if (e.target === elements.addRewardModal) {
                    closeAddRewardModal();
                }
            });
        }

        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            // ä¼˜å…ˆä»FirebaseåŠ è½½ï¼Œå¼ºåˆ¶åˆ·æ–°é¿å…ç¼“å­˜
            loadFromFirebase(true).then(() => {
                renderGoals();
                renderRewards();
                renderRedemptionHistory();
                updatePointsDisplay();
            }).catch(err => {
                console.error('âŒ åˆå§‹åŒ–å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®:', err);
                loadFromLocalStorage();
                renderGoals();
                renderRewards();
                renderRedemptionHistory();
                updatePointsDisplay();
            });
            
            bindEventListeners();
        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
