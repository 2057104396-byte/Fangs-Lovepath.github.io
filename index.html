<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南北season与似缘若浠</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F97316',
                        secondary: '#EC4899',
                        neutral: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }

    <style type="text/tailwindcss">
        @layer utilities {
            .goal-card {
                @apply bg-white rounded-xl p-5 shadow-md transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors;
            }
            .btn-secondary {
                @apply bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/90 transition-colors;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-sm fixed top-0 left-0 right-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-primary flex items-center">
                <i class="fa fa-heart mr-2 text-secondary animate-pulse"></i>
                今天也很爱姐姐哦
            </h1>
            <div class="flex items-center space-x-4">
                <div class="bg-light rounded-full px-4 py-1.5 flex items-center">
                    <i class="fa fa-star text-yellow-400 mr-1"></i>
                    <span id="total-points" class="font-bold">0</span>
                    <span class="ml-1">积分</span>
                </div>
                <button id="switch-tab-btn" class="btn-primary text-sm">
                    <i class="fa fa-gift mr-1"></i> 兑换奖励
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-4 pt-24 pb-16">
        <!-- 目标列表区域 -->
        <section id="goals-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">每日目标</h2>
                <button id="add-goal-btn" class="btn-secondary">
                    <i class="fa fa-plus mr-1"></i> 添加目标
                </button>
            </div>
            <div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 目标卡片动态生成 -->
            </div>
        </section>

        <!-- 奖励兑换区域 -->
        <section id="rewards-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">奖励兑换</h2>
                <button id="back-to-goals-btn" class="btn-primary">
                    <i class="fa fa-arrow-left mr-1"></i> 返回目标
                </button>
            </div>
            
            <div class="flex flex-col md:flex-row gap-6">
                <div class="w-full md:w-1/2 bg-white rounded-xl p-6 shadow-md">
                    <h3 class="text-xl font-semibold mb-4">可用积分</h3>
                    <div class="flex items-center justify-center py-8">
                        <div class="text-center">
                            <span id="rewards-points" class="text-5xl font-bold text-primary">0</span>
                            <p class="text-gray-500 mt-2">可兑换以下奖励</p>
                        </div>
                    </div>
                </div>
                
                <div class="w-full md:w-1/2 bg-white rounded-xl p-6 shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">可兑换奖励</h3>
                        <button id="add-reward-btn" class="text-sm btn-secondary">
                            <i class="fa fa-plus mr-1"></i> 添加奖励
                        </button>
                    </div>
                    <div id="rewards-container" class="space-y-4">
                        <!-- 奖励动态生成 -->
                    </div>
                </div>
            </div>
            
            <div class="mt-8 bg-white rounded-xl p-6 shadow-md">
                <h3 class="text-xl font-semibold mb-4">兑换记录</h3>
                <div id="redemption-history" class="space-y-3">
                    <p class="text-gray-500 text-center py-6">暂无兑换记录</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 添加目标模态框 -->
    <div id="add-goal-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">添加新目标</h3>
            <form id="add-goal-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="goal-name">目标名称</label>
                    <input type="text" id="goal-name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="例如：按时起床" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="goal-points">奖励积分</label>
                    <input type="number" id="goal-points" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary" min="1" value="10" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">每日签到次数</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="checkin-limit" value="once" checked class="text-primary">
                            <span class="ml-2">每天一次</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="checkin-limit" value="unlimited" class="text-primary">
                            <span class="ml-2">无限制</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-goal-btn" class="px-4 py-2 border rounded-lg hover:bg-gray-50">取消</button>
                    <button type="submit" class="btn-primary">添加目标</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加奖励模态框 -->
    <div id="add-reward-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">添加新奖励</h3>
            <form id="add-reward-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="reward-name">奖励名称</label>
                    <input type="text" id="reward-name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary" placeholder="例如：一次约会晚餐" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="reward-cost">所需积分</label>
                    <input type="number" id="reward-cost" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary" min="1" value="100" required>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-reward-btn" class="px-4 py-2 border rounded-lg hover:bg-gray-50">取消</button>
                    <button type="submit" class="btn-secondary">添加奖励</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 提示弹窗 -->
    <div id="checkin-toast" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        <i class="fa fa-check-circle mr-2"></i>
        <span>签到成功！获得 <span id="toast-points">0</span> 积分</span>
    </div>
    <div id="redeem-toast" class="fixed bottom-6 right-6 bg-secondary text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        <i class="fa fa-gift mr-2"></i>
        <span>兑换成功！</span>
    </div>

    <script>
        // 数据模型
        const appState = {
            goals: [],
            rewards: [],
            totalPoints: 0,
            redemptionHistory: [],
            lastCheckins: {}
        };

        // DOM元素
        const elements = {
            goalsContainer: document.getElementById('goals-container'),
            rewardsContainer: document.getElementById('rewards-container'),
            redemptionHistory: document.getElementById('redemption-history'),
            totalPointsEl: document.getElementById('total-points'),
            rewardsPointsEl: document.getElementById('rewards-points'),
            goalsSection: document.getElementById('goals-section'),
            rewardsSection: document.getElementById('rewards-section'),
            switchTabBtn: document.getElementById('switch-tab-btn'),
            backToGoalsBtn: document.getElementById('back-to-goals-btn'),
            addGoalBtn: document.getElementById('add-goal-btn'),
            addRewardBtn: document.getElementById('add-reward-btn'),
            addGoalModal: document.getElementById('add-goal-modal'),
            addRewardModal: document.getElementById('add-reward-modal'),
            cancelGoalBtn: document.getElementById('cancel-goal-btn'),
            cancelRewardBtn: document.getElementById('cancel-reward-btn'),
            addGoalForm: document.getElementById('add-goal-form'),
            addRewardForm: document.getElementById('add-reward-form'),
            checkinToast: document.getElementById('checkin-toast'),
            toastPoints: document.getElementById('toast-points'),
            redeemToast: document.getElementById('redeem-toast')
        };

        // 初始化应用
        async function initApp() {
            try {
                // 先从Firebase加载数据
                await loadFromFirebase();
                console.log('数据加载成功');
            } catch (error) {
                console.error('Firebase加载失败，使用本地备份:', error);
                loadFromLocalStorage(); // 失败时用本地备份
            }
            // 渲染页面
            renderGoals();
            renderRewards();
            renderRedemptionHistory();
            updatePointsDisplay();
            // 绑定事件
            bindEventListeners();
        }

        // 从Firebase加载数据
        async function loadFromFirebase() {
            const doc = await db.collection('appData').doc('coupleGoals').get();
            if (doc.exists) {
                const data = doc.data();
                appState.goals = data.goals || [];
                appState.rewards = data.rewards || [];
                appState.totalPoints = data.totalPoints || 0;
                appState.redemptionHistory = data.redemptionHistory || [];
                appState.lastCheckins = data.lastCheckins || {};
            }
            cleanupOldCheckins(); // 清理过期签到
        }

        // 保存数据到Firebase
        async function saveToFirebase() {
            try {
                await db.collection('appData').doc('coupleGoals').set({
                    goals: appState.goals,
                    rewards: appState.rewards,
                    totalPoints: appState.totalPoints,
                    redemptionHistory: appState.redemptionHistory,
                    lastCheckins: appState.lastCheckins
                });
                // 同时保存到本地作为备份
                saveToLocalStorage();
                console.log('数据已同步到云端');
            } catch (error) {
                console.error('Firebase保存失败，使用本地存储:', error);
                saveToLocalStorage();
            }
        }

        // 本地备份相关函数
        function loadFromLocalStorage() {
            appState.goals = JSON.parse(localStorage.getItem('coupleGoalsBackup') || '[]');
            appState.rewards = JSON.parse(localStorage.getItem('coupleRewardsBackup') || '[]');
            appState.totalPoints = parseInt(localStorage.getItem('coupleTotalPointsBackup') || '0');
            appState.redemptionHistory = JSON.parse(localStorage.getItem('coupleRedemptionHistoryBackup') || '[]');
            appState.lastCheckins = JSON.parse(localStorage.getItem('coupleLastCheckinsBackup') || '{}');
        }

        function saveToLocalStorage() {
            localStorage.setItem('coupleGoalsBackup', JSON.stringify(appState.goals));
            localStorage.setItem('coupleRewardsBackup', JSON.stringify(appState.rewards));
            localStorage.setItem('coupleTotalPointsBackup', appState.totalPoints.toString());
            localStorage.setItem('coupleRedemptionHistoryBackup', JSON.stringify(appState.redemptionHistory));
            localStorage.setItem('coupleLastCheckinsBackup', JSON.stringify(appState.lastCheckins));
        }

        // 清理过期签到记录（只保留当天）
        function cleanupOldCheckins() {
            const today = new Date().toDateString();
            for (const id in appState.lastCheckins) {
                if (appState.lastCheckins[id] !== today) {
                    delete appState.lastCheckins[id];
                }
            }
            saveToFirebase();
        }

        // 渲染目标列表
        function renderGoals() {
            elements.goalsContainer.innerHTML = appState.goals.length === 0 
                ? `<div class="col-span-full bg-white rounded-xl p-8 text-center shadow-md">
                    <i class="fa fa-lightbulb-o text-4xl text-yellow-400 mb-4"></i>
                    <h3 class="text-xl font-medium mb-2">还没有目标</h3>
                    <button id="empty-add" class="btn-secondary mt-2">添加第一个目标</button>
                  </div>`
                : '';

            if (appState.goals.length === 0) {
                document.getElementById('empty-add').addEventListener('click', openAddGoalModal);
                return;
            }

            appState.goals.forEach(goal => {
                const today = new Date().toDateString();
                const isChecked = appState.lastCheckins[goal.id] === today;
                const isDisabled = goal.checkinLimit === 'once' && isChecked;

                const card = document.createElement('div');
                card.className = 'goal-card';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-bold text-lg">${goal.name}</h3>
                        <span class="bg-primary/10 text-primary px-2 py-1 rounded-full text-sm">+${goal.points}</span>
                    </div>
                    <p class="text-gray-500 text-sm mb-4">${goal.checkinLimit === 'once' ? '每日一次' : '每日多次'}</p>
                    <button data-id="${goal.id}" class="checkin-btn w-full py-2 rounded-lg ${isDisabled ? 'bg-gray-200 text-gray-500' : 'bg-primary text-white hover:bg-primary/90'}">
                        ${isDisabled ? '<i class="fa fa-check mr-1"></i> 今日已签' : '<i class="fa fa-check-circle mr-1"></i> 完成签到'}
                    </button>
                    <button data-id="${goal.id}" class="delete-goal mt-2 w-full py-1.5 text-gray-500 hover:text-red-500">
                        <i class="fa fa-trash mr-1"></i> 删除
                    </button>
                `;
                elements.goalsContainer.appendChild(card);

                if (!isDisabled) {
                    card.querySelector('.checkin-btn').addEventListener('click', () => handleCheckin(goal.id));
                }
                card.querySelector('.delete-goal').addEventListener('click', () => deleteGoal(goal.id));
            });
        }

        // 处理签到
        function handleCheckin(goalId) {
            const goal = appState.goals.find(g => g.id === goalId);
            if (!goal) return;

            appState.totalPoints += goal.points;
            if (goal.checkinLimit === 'once') {
                appState.lastCheckins[goalId] = new Date().toDateString();
            }

            saveToFirebase();
            renderGoals();
            updatePointsDisplay();
            
            // 显示提示
            elements.toastPoints.textContent = goal.points;
            elements.checkinToast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => elements.checkinToast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        // 其他核心函数（添加目标/奖励、兑换等）
        function addGoal(name, points, checkinLimit) {
            appState.goals.push({
                id: Date.now().toString(),
                name,
                points: parseInt(points),
                checkinLimit
            });
            saveToFirebase();
            renderGoals();
        }

        function addReward(name, cost) {
            appState.rewards.push({
                id: Date.now().toString(),
                name,
                cost: parseInt(cost)
            });
            saveToFirebase();
            renderRewards();
        }

        function deleteGoal(goalId) {
            appState.goals = appState.goals.filter(g => g.id !== goalId);
            delete appState.lastCheckins[goalId];
            saveToFirebase();
            renderGoals();
        }

        function handleRedeem(rewardId) {
            const reward = appState.rewards.find(r => r.id === rewardId);
            if (!reward || appState.totalPoints < reward.cost) return;

            appState.totalPoints -= reward.cost;
            appState.redemptionHistory.push({
                id: Date.now().toString(),
                rewardName: reward.name,
                cost: reward.cost,
                timestamp: Date.now()
            });

            saveToFirebase();
            renderRewards();
            renderRedemptionHistory();
            updatePointsDisplay();
            
            elements.redeemToast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => elements.redeemToast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        // 渲染奖励和兑换记录（省略重复代码，保持核心逻辑）
        function renderRewards() { /* 实现不变 */ }
        function renderRedemptionHistory() { /* 实现不变 */ }
        function updatePointsDisplay() {
            elements.totalPointsEl.textContent = appState.totalPoints;
            elements.rewardsPointsEl.textContent = appState.totalPoints;
        }

        // 事件绑定
        function bindEventListeners() {
            // 页面切换
            elements.switchTabBtn.addEventListener('click', () => {
                elements.goalsSection.classList.add('hidden');
                elements.rewardsSection.classList.remove('hidden');
            });
            elements.backToGoalsBtn.addEventListener('click', () => {
                elements.rewardsSection.classList.add('hidden');
                elements.goalsSection.classList.remove('hidden');
            });

            // 目标模态框
            elements.addGoalBtn.addEventListener('click', () => elements.addGoalModal.classList.remove('hidden'));
            elements.cancelGoalBtn.addEventListener('click', () => elements.addGoalModal.classList.add('hidden'));
            elements.addGoalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addGoal(
                    document.getElementById('goal-name').value,
                    document.getElementById('goal-points').value,
                    document.querySelector('input[name="checkin-limit"]:checked').value
                );
                elements.addGoalModal.classList.add('hidden');
                elements.addGoalForm.reset();
            });

            // 奖励模态框（类似逻辑）
            elements.addRewardBtn.addEventListener('click', () => elements.addRewardModal.classList.remove('hidden'));
            elements.cancelRewardBtn.addEventListener('click', () => elements.addRewardModal.classList.add('hidden'));
            elements.addRewardForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addReward(
                    document.getElementById('reward-name').value,
                    document.getElementById('reward-cost').value
                );
                elements.addRewardModal.classList.add('hidden');
                elements.addRewardForm.reset();
            });

            // 点击模态框外部关闭
            elements.addGoalModal.addEventListener('click', (e) => {
                if (e.target === elements.addGoalModal) elements.addGoalModal.classList.add('hidden');
            });
            elements.addRewardModal.addEventListener('click', (e) => {
                if (e.target === elements.addRewardModal) elements.addRewardModal.classList.add('hidden');
            });
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
