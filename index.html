        // 从本地备份加载数据
        function loadFromLocalStorage() {
            const savedGoals = localStorage.getItem('coupleGoalsBackup');
            const savedRewards = localStorage.getItem('coupleRewardsBackup');
            const savedPoints = localStorage.getItem('coupleTotalPointsBackup');
            const savedHistory = localStorage.getItem('coupleRedemptionHistoryBackup');
            const savedCheckins = localStorage.getItem('coupleLastCheckinsBackup');
            // 新增字段加载
            const savedCoupons = localStorage.getItem('coupleCouponsBackup');
            const savedPenalties = localStorage.getItem('couplePenaltiesBackup');
            const savedPenaltyHistory = localStorage.getItem('couplePenaltyHistoryBackup');
            const savedUsageHistory = localStorage.getItem('coupleUsageHistoryBackup');
            const savedLastPenaltyCheckins = localStorage.getItem('coupleLastCheckinsBackup');
            
            if (savedGoals) appState.goals = JSON.parse(savedGoals);
            if (savedRewards) appState.rewards = JSON.parse(savedRewards);
            if (savedPoints) appState.totalPoints = parseInt(savedPoints);
            if (savedHistory) appState.redemptionHistory = JSON.parse(savedHistory);
            if (savedCheckins) appState.lastCheckins = JSON.parse(savedCheckins);
            if (savedCoupons) appState.coupons = JSON.parse(savedCoupons);
            if (savedPenalties) appState.penalties = JSON.parse(savedPenalties);
            if (savedPenaltyHistory) appState.penaltyHistory = JSON.parse(savedPenaltyHistory);
            if (savedUsageHistory) appState.usageHistory = JSON.parse(savedUsageHistory);
            if (savedLastPenaltyCheckins) appState.lastPenaltyCheckins = JSON.parse(savedLastPenaltyCheckins);
        }

        // 保存到本地备份
        function saveToLocalStorage() {
            localStorage.setItem('coupleGoalsBackup', JSON.stringify(appState.goals));
            localStorage.setItem('coupleRewardsBackup', JSON.stringify(appState.rewards));
            localStorage.setItem('coupleTotalPointsBackup', appState.totalPoints.toString());

        // 从Firebase加载数据 (模块化语法)
        async function loadFromFirebase(forceRefresh = false) {
            try {
                // 明确指定文档路径
                const docRef = doc(db, 'appData', 'coupleGoals');
                const docSnap = forceRefresh 
                    ? await getDocFromServer(docRef)  // 强制从服务器加载
                    : await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    appState.goals = data.goals || [];
                    appState.rewards = data.rewards || [];
                    appState.totalPoints = data.totalPoints || 0;
                    appState.redemptionHistory = data.redemptionHistory || [];
                    appState.lastCheckins = data.lastCheckins || {};
                    // 新增字段加载
                    appState.coupons = data.coupons || [];
                    appState.penalties = data.penalties || [];
                    appState.penaltyHistory = data.penaltyHistory || [];
                    appState.usageHistory = data.usageHistory || [];
                    appState.lastPenaltyCheckins = data.lastPenaltyCheckins || {};
                    console.log("✅ 数据已从Firebase同步（含券和扣分）");
                } else {
                    console.log("⚠️ Firebase中暂无数据，初始化空文档（含券和扣分）");
                    // 创建空文档
                    await setDoc(docRef, {
                        goals: [],
                        rewards: [],
                        totalPoints: 0,
                        redemptionHistory: [],
                        lastCheckins: {},
                        // 新增字段初始化
                        coupons: [],
                        penalties: [],
                        penaltyHistory: [],
                        usageHistory: [],
                        lastPenaltyCheckins: {}
                    });
                }
                cleanupOldCheckins();
                cleanupOldPenaltyCheckins(); // 新增：清理过期扣分签到
            } catch (error) {
                console.error("❌ Firebase加载失败:", error);
                throw error;
            }
        }

            if (!goal) return;
            
            // 增加积分
            appState.totalPoints += goal.points;
            
            // 记录签到日期（如果是每日一次的目标）
            if (goal.checkinLimit === 'once') {

        // 处理扣分项目签到（新增）
        function handlePenaltyCheckin(penaltyId) {
            const penalty = appState.penalties.find(p => p.id === penaltyId);
            if (!penalty) return;
            
            // 计算扣分数（确保为负数）
            const penaltyPoints = -Math.abs(penalty.points);
            // 防止积分扣到负数
            if (appState.totalPoints + penaltyPoints < 0) {
                alert(`积分不足！当前积分${appState.totalPoints}，该项目扣${Math.abs(penaltyPoints)}分`);
                return;
            }
            
            // 扣积分
            appState.totalPoints += penaltyPoints;
            
            // 记录扣分签到日期（如果是每日一次）
            if (penalty.checkinLimit === 'once') {
                appState.lastPenaltyCheckins[penaltyId] = new Date().toDateString();
            }
            
            // 记录扣分历史
            appState.penaltyHistory.push({
                id: Date.now().toString(),
                penaltyId: penalty.id,
                penaltyName: penalty.name,
                points: penaltyPoints,
                timestamp: Date.now()
            });
            
            // 保存数据并更新UI
            saveToFirebase();
            renderPenalties();
            renderPenaltyHistory();
            updatePointsDisplay();
            
            // 显示扣分提示（新增提示组件）
            showPenaltyToast(Math.abs(penaltyPoints));
        }

        // 处理奖励兑换
        function handleRedeem(rewardId) {
            const reward = appState.rewards.find(r => r.id === rewardId);
            if (!reward || appState.totalPoints < reward.cost) {
                alert(`积分不足！当前积分${appState.totalPoints}，该奖励需${reward.cost}分`);
                return;
            }
            
            // 扣积分
            appState.totalPoints -= reward.cost;
            
            // 生成券（新增逻辑）
            const newCoupon = {
                id: Date.now().toString(), // 券唯一ID
                rewardId: reward.id,
                rewardName: reward.name,
                cost: reward.cost,
                createTime: Date.now(), // 兑换时间
                status: 'unused', // 状态：未使用/已使用
                useTime: null
            };
            appState.coupons.push(newCoupon);
            
            // 记录兑换历史（仅记录兑换行为）
            appState.redemptionHistory.push({
                id: Date.now().toString(),
                rewardId: reward.id,
                rewardName: reward.name,
                cost: reward.cost,
                createTime: Date.now()
            });
            
            // 保存数据并更新UI
            saveToFirebase();
            renderRewards();
            renderRedemptionHistory();
            renderCoupons(); // 刷新券包
            updatePointsDisplay();
            
            // 显示兑换成功提示（修改原有提示文案）
            showRedeemToast(`成功兑换「${reward.name}」券！`);
        }

        // 使用券逻辑（新增）
        function useCoupon(couponId) {
            const couponIndex = appState.coupons.findIndex(coupon => coupon.id === couponId);
            if (couponIndex === -1) return;
            
            const coupon = appState.coupons[couponIndex];
            // 更新券状态为已使用
            appState.coupons[couponIndex] = {
                ...coupon,
                status: 'used',
                useTime: Date.now() // 记录使用时间
            };
            
            // 生成使用记录
            appState.usageHistory.push({
                id: Date.now().toString(),
                couponId: coupon.id,
                rewardId: coupon.rewardId,
                rewardName: coupon.rewardName,
                cost: coupon.cost,
                useTime: Date.now()
            });
            
            // 保存数据并更新UI
            saveToFirebase();
            renderCoupons();
            renderRedemptionHistory();
            renderUsageHistory();
            
            // 显示使用成功提示
            showCouponUsedToast(coupon.rewardName);
        }

        // 删除奖励（新增）
        function deleteReward(rewardId) {
            // 从奖励列表中删除
            appState.rewards = appState.rewards.filter(reward => reward.id !== rewardId);
            
            // 保存数据并更新UI
            saveToFirebase();
            renderRewards();
            
            // 显示删除成功提示
            showRewardDeletedToast();
        }

        // 添加新目标
        function addGoal(name, points, checkinLimit) {
            const newGoal = {
                id: Date.now().toString(),
                name,
                points: parseInt(points),
                checkinLimit
            };
            
            appState.goals.push(newGoal);
            saveToFirebase();
            renderGoals();
        }

        // 添加新奖励
        function addReward(name, cost) {
            const newReward = {
                id: Date.now().toString(),
                name,
                cost: parseInt(cost)
            };
            
            appState.rewards.push(newReward);
            saveToFirebase();
            renderRewards();
        }

        // 添加扣分项目（新增）
        function addPenalty(name, points) {
            const newPenalty = {
                id: Date.now().toString(),
                name,
                points: -Math.abs(parseInt(points)), // 存储为负数
                checkinLimit: document.querySelector('input[name="penalty-limit"]:checked').value
            };
            
            appState.penalties.push(newPenalty);
            saveToFirebase();
            renderPenalties();
        }

        // 删除目标
        function deleteGoal(goalId) {
            appState.goals = appState.goals.filter(goal => goal.id !== goalId);
            delete appState.lastCheckins[goalId]; // 同时删除签到记录
            saveToFirebase();
            renderGoals();
        }

        // 删除扣分项目（新增）
        function deletePenalty(penaltyId) {
            appState.penalties = appState.penalties.filter(penalty => penalty.id !== penaltyId);
            delete appState.lastPenaltyCheckins[penaltyId]; // 同时删除扣分签到记录
            saveToFirebase();
            renderPenalties();
        }

        // 显示签到成功提示
        function showCheckinToast(points) {
            elements.toastPoints.textContent = points;
            elements.checkinToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                elements.checkinToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // 显示兑换成功提示
        function showRedeemToast(message = '兑换成功！') {
            elements.redeemToast.querySelector('span').textContent = message;
            elements.redeemToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                elements.redeemToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // 新增：扣分提示
        function showPenaltyToast(points) {
            // 复用原有提示组件，修改样式
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 right-6 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 flex items-center';
            toast.innerHTML = `
                <i class="fa fa-minus-circle mr-2"></i>
                <span>记录成功！扣除 ${points} 积分</span>
            `;
            document.body.appendChild(toast);
            
            // 显示动画
            setTimeout(() => toast.classList.remove('translate-y-20', 'opacity-0'), 10);
            // 3秒后移除
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // 新增：券使用成功提示
        function showCouponUsedToast(rewardName) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 flex items-center';
            toast.innerHTML = `
                <i class="fa fa-check-circle mr-2"></i>
                <span>「${rewardName}」券已使用！</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-y-20', 'opacity-0'), 10);
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // 新增：奖励删除成功提示
        function showRewardDeletedToast() {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 right-6 bg-gray-700 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 flex items-center';
            toast.innerHTML = `
                <i class="fa fa-trash mr-2"></i>
                <span>奖励已删除</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-y-20', 'opacity-0'), 10);
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // 关闭添加目标模态框
        function closeAddGoalModal() {
            elements.addGoalModal.classList.add('hidden');
            elements.addGoalForm.reset();
        }

        // 关闭添加奖励模态框
        function closeAddRewardModal() {
            elements.addRewardModal.classList.add('hidden');
            elements.addRewardForm.reset();
        }

        // 关闭添加扣分项目模态框（新增）
        function closeAddPenaltyModal() {
            const { addPenaltyModal, addPenaltyForm } = elements;
            addPenaltyModal.classList.add('hidden');
            addPenaltyForm.reset();
        }

        // 关闭使用券模态框（新增）
        function closeUseCouponModal() {
            const { useCouponModal } = elements;
            useCouponModal.classList.add('hidden');
        }

        // 关闭删除奖励模态框（新增）
        function closeDeleteRewardModal() {
            const { deleteRewardModal } = elements;
            deleteRewardModal.classList.add('hidden');
        }

        // 切换到奖励页面
        function switchToRewards() {
            elements.goalsSection.classList.add('hidden');
            elements.rewardsSection.classList.remove('hidden');
        }

        // 切换到目标页面
        function switchToGoals() {
            elements.rewardsSection.classList.add('hidden');
            elements.goalsSection.classList.remove('hidden');
        }

        // 绑定事件监听器
        function bindEventListeners() {
            // 页面切换
            elements.switchTabBtn.addEventListener('click', switchToRewards);
            elements.backToGoalsBtn.addEventListener('click', switchToGoals);
            
            // 添加目标相关
            elements.addGoalBtn.addEventListener('click', openAddGoalModal);
            elements.cancelGoalBtn.addEventListener('click', closeAddGoalModal);
            
            elements.addGoalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('goal-name').value;
                const points = document.getElementById('goal-points').value;
                const checkinLimit = document.querySelector('input[name="checkin-limit"]:checked').value;
                
                addGoal(name, points, checkinLimit);
                closeAddGoalModal();
            });
            
            // 添加奖励相关
            elements.addRewardBtn.addEventListener('click', openAddRewardModal);
            elements.cancelRewardBtn.addEventListener('click', closeAddRewardModal);
            
            elements.addRewardForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('reward-name').value;
                const cost = document.getElementById('reward-cost').value;
                
                addReward(name, cost);
                closeAddRewardModal();
            });
            
            // 扣分项目相关事件（新增）
            elements.addPenaltyBtn.addEventListener('click', openAddPenaltyModal);
            elements.cancelPenaltyBtn.addEventListener('click', closeAddPenaltyModal);
            
            elements.addPenaltyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('penalty-name').value;
                const points = document.getElementById('penalty-points').value;
                addPenalty(name, points);
                closeAddPenaltyModal();
            });
            
            // 使用券相关事件（新增）
            elements.cancelUseCouponBtn.addEventListener('click', closeUseCouponModal);
            elements.confirmUseCouponBtn.addEventListener('click', () => {
                const couponId = elements.currentCouponId.value;
                if (couponId) {
                    useCoupon(couponId);
                    closeUseCouponModal();
                }
            });
            
            // 删除奖励相关事件（新增）
            elements.cancelDeleteRewardBtn.addEventListener('click', closeDeleteRewardModal);
            elements.confirmDeleteRewardBtn.addEventListener('click', () => {
                const rewardId = elements.currentRewardId.value;
                if (rewardId) {
                    deleteReward(rewardId);
                    closeDeleteRewardModal();
                }
            });
            
            // 点击模态框外部关闭
            elements.addGoalModal.addEventListener('click', (e) => {
                if (e.target === elements.addGoalModal) {
                    closeAddGoalModal();
                }
            });
            
            elements.addRewardModal.addEventListener('click', (e) => {
                if (e.target === elements.addRewardModal) {
                    closeAddRewardModal();
                }
            });
            
            // 点击扣分模态框外部关闭（新增）
            elements.addPenaltyModal.addEventListener('click', (e) => {
                if (e.target === elements.addPenaltyModal) {
                    closeAddPenaltyModal();
                }
            });
            
            // 点击使用券模态框外部关闭（新增）
            elements.useCouponModal.addEventListener('click', (e) => {
                if (e.target === elements.useCouponModal) {
                    closeUseCouponModal();
                }
            });
            
            // 点击删除奖励模态框外部关闭（新增）
            elements.deleteRewardModal.addEventListener('click', (e) => {
                if (e.target === elements.deleteRewardModal) {
                    closeDeleteRewardModal();
                }
            });
        }

        // 初始化应用 (确保Firebase加载完成)
        function initApp() {
            // 等待Firebase初始化完成
            if (window.db) {
                console.log("Firebase已准备就绪");
                // 从Firebase加载数据
                loadFromFirebase(true).then(() => {
                    renderGoals();
                    renderPenalties(); // 新增：渲染扣分项目
                    renderRewards();
                    renderCoupons(); // 新增：渲染券包
                    renderRedemptionHistory();
                    renderUsageHistory(); // 新增：渲染使用记录
                    renderPenaltyHistory(); // 新增：渲染扣分记录
                    updatePointsDisplay();
                }).catch(err => {
                    console.error('❌ 初始化失败，使用本地数据:', err);
                    loadFromLocalStorage();
                    renderGoals();
                    renderPenalties();
                    renderRewards();
                    renderCoupons();
                    renderRedemptionHistory();
                    renderUsageHistory();
                    renderPenaltyHistory();
                    updatePointsDisplay();
                });
                bindEventListeners();
            } else {
                // 如果未加载完成，1秒后重试
                console.log("等待Firebase加载...");
                setTimeout(initApp, 1000);
            }
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
